<!DOCTYPE html>
<html>
  <head>
    <title>Opinion</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Inicio de Sesion</h1>
    <form>
      <label><b>Nombre de Usuario </b> </label>
      <input type="text" name="uname" id="Uname" />
      <br /><br />
      <label><b>Contrase√±a </b> </label>
      <input type="Password" name="passwd" id="Pass" />
      <br /><br />
      <input
        type="button"
        onclick="LogIn()"
        name="log"
        id="log"
        value="Ingresar"
      />
      <br /><br />
    </form>
    <script>
      function LogIn() {
        const uname = document.getElementById("Uname").value;
        const passwd = document.getElementById("Pass").value;

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:8080/Examen/Login", true);
        xhr.setRequestHeader(
          "Content-type",
          "application/x-www-form-urlencoded"
        );
        xhr.onload = function () {
          const token = this.responseText;

          if (token === "null") {
          } else {
            document.cookie = token;
            window.location.replace("http://localhost:8080/Examen/pages/sale.html");
          }
        };
        xhr.send(`uname=${uname}&passwd=${passwd}`);
      }
    </script>
  </body>
</html>
