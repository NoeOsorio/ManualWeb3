<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/sale.css" />
    <title>Punto de venta</title>
  </head>
  <body>
    <header>
      <ul>
        <li>
          <a>Turno: <span id="turn"></span></a>
        </li>
        <li>
          <a>Vendedor <span id="seller"></span></a>
        </li>
      </ul>
    </header>
    <main>
      <section>
        <h2>Venta</h2>
        <div>
          <p id="products-headers">
            <span>Cantidad</span>
            <span>Producto</span>
            <span>Precio unitario</span>
            <span>Precio</span>
          </p>
        </div>
        <div id="products"></div>
        <div class="payment-info">
          <p><strong>Subtotal: </strong><span id="subtotal"> $0 </span></p>
          <p><strong>Impuestos: </strong><span id="taxes"> $0 </span></p>

          <p><strong>Total: </strong> <span id="total"> $0 </span></p>
        </div>
        <div class="payment-buttons">
          <button id="cancel">Cancelar</button>
          <button id="pay">Pagar</button>
        </div>
      </section>
    </main>
    <script src="../scripts/sale.js"></script>
  </body>
</html>
